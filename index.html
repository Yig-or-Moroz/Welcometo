<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="conteiner">
			<div class="header">
				<img class="play" src="image/play.png" alt="">
				<img class='back-arrow' src="image/back-arrow2.png" alt="">
				<img class="mix" src="image/mix.png" alt="">
			</div>
			<div class="main">
				<div class="building-plans">
					<div class="top-card plans">
						<div class="front"></div>
						<div class="back"></div>
					</div>
					<div class="center-card plans">
						<div class="front"></div>
						<div class="back"></div>
					</div>
					<div class="bottom-card plans">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</div>

				<div class="numbers-n-effects">
					<div class="left__numbers-n-effects">
						<div class="top-deck numbers"></div>
						<div class="top-discard effect"></div>
					</div>
					
					<div class="center__numbers-n-effects">
						<div class="center-deck numbers"></div>
						<div class="center-discard effect"></div>
					</div>

					<div class="right__numbers-n-effects">
						<div class="bottom-deck numbers"></div>
						<div class="bottom-discard effect"></div>
					</div>
				</div>

				<div class="next-button">
					<img src="image/fast-forward.png" alt="">
				</div>
			</div>
		</div>
	</div>
	
	<div class="popup">
		<div class="popup-background">
			<div class="popup-background__dark"></div>
		</div>
		<div class="popup-content">
			<div class="popup-content__text"></div>
			<div class="button no">No</div>
			<div class="button yes">Yes</div>
		</div>		
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
